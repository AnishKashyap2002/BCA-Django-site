{% extends 'master.html' %}

{% block style %}

.form{
    display:flex;
    justify-content:center;
    align-items:center;
}

{% endblock style %}

{% block content %}

<div class="form" >
    <form action="/add-post" method = 'POST' enctype = 'multipart/form-data'>
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter Caption</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name= 'caption'></textarea>
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Enter Post Image</label>
          <input type="file" class="form-control" id="exampleInputPassword1" placeholder="Password" name = 'image'>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>


{% endblock content %}
