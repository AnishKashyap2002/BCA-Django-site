

<!--Section: News of the day-->
<div class="search">
    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-center row ">
            <div class="col-md-8">
                {% for user in users %}
                <div class="feed p-2" >
                    <div class="bg-light border mt-2 text-black " style = 'border-radius: 10px;'>
                        <div>
                            <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
    
                                <a href="{% url 'show-profile' user.id%}">
                                <div class="d-flex flex-row align-items-center feed-text px-2"><img class="rounded-circle" src="{{user.avatar.url}}" width="45" height = '45'>
                                    <div class="d-flex flex-column flex-wrap ml-2"><span class="font-weight-bold" style = "font-size: 17px;">{{user.username}} 
                                        
                                </div>
                                    
    
                                </div>
                            </a>
                            {% if user.is_teacher %}
                                        
                                        <button type="button" class="btn btn-success">Teacher</button>
                                        {% else %}
                                        <button type="button" class="btn btn-primary">Student</button>
                                        {% endif %}
    
                            </div>
                            <div class="cls m-2">
                                {% if not user.is_teacher %}
                            
                            {{user.bca_class}}
                            {% endif %}
                            </div>
                        </div>
                        
                    </div>
                    
                    
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
  <!--Section: News of the day-->
